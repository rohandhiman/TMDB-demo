<!DOCTYPE html>
<html lang="en-IN">
<head>

<body>
  <div class="flexbox-container">
    <button class="menu-btn home"><i class="fa fa-fw fa-home"></i> HOME</button>
    <button class="menu-btn"><i class="fa fa-fw fa-phone"></i> CONTACT US</button>

  <div id="container">
    
  </div>
